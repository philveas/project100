
name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Authenticate via OIDC (creates ADC file for gcloud/Firebase)
      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      # 3) Set project (uses ADC from auth step)
      - name: Set GCP project
        run: gcloud config set project ${{ secrets.GCP_PROJECT }}

      # 4) Install deps & build
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # 5) Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      # 6) Deploy to Firebase Hosting
      # If you don't have Cloud Functions set up, don't include them.
      - name: Deploy to Firebase
        run: |
          firebase deploy \
            --project ${{ secrets.GCP_PROJECT }} \
            --non-interactive \
            --only hosting
        env:
          # Point Firebase to the ADC file created by the auth step
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
