name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP using Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/734640373537/locations/global/workloadIdentityPools/github-actions-pool-3/providers/github-oidc'
          service_account: 'github-action@veas-website-01.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Set GCP project
        run: gcloud config set project veas-website-01

      - name: Test GCP authentication
        run: gcloud projects describe veas-website-01

      # Optional: Deploy Firebase Hosting
